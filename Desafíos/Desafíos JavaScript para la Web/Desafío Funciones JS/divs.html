<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="box" style="background-color: coral;" id="box1"></div>
    <div class="box" style="background-color:blueviolet;" id="box2"></div>
    <div class="box" style="background-color:chocolate;" id="box3"></div>
    <div class="box" style="background-color:brown;" id="box4"></div>

    <script>

        var color

        document.addEventListener("keydown", function (event) {
            switch (event.key) {
                case "a":
                    color = "blue"
                    break
                case "s":
                    color = "black"
                    break
                case "d":
                    color = "yellow"
                    break
                default:
                    break
            }
        })

        document.getElementById("box1").addEventListener("click", function (event) {
            event.target.style.backgroundColor = color
        })
        document.getElementById("box2").addEventListener("click", function (event) {
            event.target.style.backgroundColor = color
        })
        document.getElementById("box3").addEventListener("click", function (event) {
            event.target.style.backgroundColor = color
        })
        document.getElementById("box4").addEventListener("click", function (event) {
            event.target.style.backgroundColor = color
        })
    </script>
</body>

</html>
