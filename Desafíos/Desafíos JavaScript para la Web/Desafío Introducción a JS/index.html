<html lang="en">

<head>

                <select id="eligeColor">
                    <option selected disabled>Elige un color</option>
                    <option value="red">Rojo</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>
                    <option value="brown">Caf√©</option>
                    <option value="yellow">Amarillo</option>
                    <option value="black">Chrollo</option>
                </select>
            </div>
            <br>
            <input type="submit" value="Calcular" id="calcularTotal">
            <p>Precio: $10.000</p>
        </div>
    </div>
    <p>Total: <span id="precioTotal"></span></p>
    <p>Cantidad: <span id="cantidadTotal"></span></p>
    <div class="circle-color" id="circle"></div>
</body>
