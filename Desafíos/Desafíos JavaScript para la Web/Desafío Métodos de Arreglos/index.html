<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>To do List</title>
</head>

<body>

    <div class="container">
        <div class="task-count">
            <p>Total de tareas <span id="task-created-count"> 0</span></p>
            <p>Tareas completadas <span id="task-completed-count"> 0</span></p>
        </div>
        <h1 class="text-center">To-Do List</h1>
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Ingresa una nueva tarea" class="form-control">
            <div class="input-group-append">
                <button id="add-task-btn" class="btn btn-primary">Agregar Tarea</button>
            </div>
        </div>
        <div class="task-list-container">
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>

</body>

</html>
